<head><title>Seaview</title>
<style type="text/css">
  div.bar {
  display: inline-block;
  width: 20px;
  height: 75px;	/* Gets overriden by D3-assigned height below */
  margin-right: 2px;
  background-color: teal;
  }
  div{
  resize:both
  }
  .selected{
  background:yellow;
  }
</style>
</head>

<link href="jquery/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="jquery/jquery-1.6.2.min.js"></script>
<script src="jquery/jquery-ui.min.js"></script>

<script type="text/javascript" src="js/color.js"></script>
<script>  
  if (window.addEventListener) {
  //window.addEventListener("storage", handle_storage, false);
  window.addEventListener("storage",handle_storage,false);
  } else {
  window.attachEvent("onstorage", handle_storage);
  };
</script>
<script type="text/javascript" src="SEAVIEW/info.js"></script>
<script type="text/javascript" src="SEAVIEW/run.logs.js"></script>
<script type="text/javascript" src="d3/d3.v3.min.js"></script>
<script type="text/javascript" src="js/bar_chart.js"></script>

<body style="background-color:#FFFFFF">
  
<div style="position:fixed;
	    position:obsolute;/*for ie6*/
	    background-color: rgba(0,255,0,1.0);
	    /*float: top;*/
	    height: 100px;
	    width: 100%;
	    top:0px;
	    right:0px;">
<p align="right"><code>Choose a log file </code></br><input type="file"
						id="fileinput" multiple></p>
<input id="hide" type="checkbox" onchange="toggleSV(this)" checked></input><span align="left"><code>Hide tags</code></span>

<input id = "filter" type="checkbox"
	  onchange="toggleInstrumented(this)" checked><code>Show only
	  instrumented logs</code></input>
<input id = "plot" type="checkbox" onchange="toggleShowPlot()"><code>Plot area</code>
</input>
<input id = "code" type="checkbox" onchange="showCode()"><code>Code area</code>
</input>

<select id = "action_select">
  <option value="unit">Select by unit Id</option>
  <option value="dim">Select by dim Id</option>
  <option value="same">Same log statement</option>
  <option value="sig">Select by java type</option>
</select>

<button onclick="colorizeDims(filtered_content)">reset</button>

<select id="graph_type" onchange="toggleShowPlot()">
  <option value="bar">Bar chart over the variable</option>
  <option value="scatter">Scatter Plot over all the variables.</option>
<!--  <option value="stack_bar_unit">Stacked Bar chart over same unit</option>
  <option value="stack_bar_dim">Stacked Bar chart over same
  dimension</option>
  <option value="group_bar_unit">Grouped Bar chart over same
  unit</option>
  <option value="group_bar_dim">Grouped Bar chart over same
    dimension</option>
  <option value="group_bar_all">Grouped Bar chart over all variables
  </option>
  <option value="social_graph">Social graph(grouping with same
  dimensions)
  </option>-->
</select>

<div style="display:none"><code>Mode:</code><span style="padding:2px; color: black;
			      background-color: white; border: black
			      2px solid"><input id='plot_mode'
			      type="checkbox" checked></input><code>Plot</code></div>
  <input type="checkbox" id='select_mode'></input><code>Select</code></span>
<!--<a href="bar.html?big=1" target="_blank">Big</a>-->

<span id="file_name"></span>
</div>

<script>
    document.getElementById('fileinput').addEventListener('change',
    readMultipleFiles, false);
</script>

<div style="position:fixed;
	    position:obsolute;/*for ie6*/
	    background-color: rgba(255,255,255,1.0);
	    height:300px;
	    width: 100%;
	    top:100px;
	    right:0px;
	    display:none" id="code_area">
  <iframe width="100%" height="300px" style="border-style:solid;border-color:#98bf21;" src="code_browser/index.html" id="iframe_code"></iframe>
</div>
<div style="position:fixed;
	    position:obsolute;/*for ie6*/
	    background-color: rgba(0,0,0,1.0);
	    height:0px;
	    width: 100%;
	    top:100px;
	    right:0px;" class="plot" id="barchart">
  <iframe width="100%" height = "0px" src = "" id="iframe_plot"> </iframe>
<!-- //206px;-->
</br></br>
<p class="bob"></p>
</div>

<!--<iframe width="100%" height="(screen.height-300)px" src=""></iframe>-->
<script type="text/javascript" src="SEAVIEW/info.js"></script>
<div id="log" class="logs" style="width: 100%;
				  margin-top:110px;
				  right:0px;">
<p id = "file"></p>
</div>

</body>
